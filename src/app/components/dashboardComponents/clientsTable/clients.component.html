<div class="container p-3 card">
<div class="filter">
    <mat-form-field>
        <mat-label>Search In Clients</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</div>
<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Register On Column -->
        <ng-container matColumnDef="registerOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Register On </th>
            <td mat-cell *matCellDef="let row"> {{row.registerOn}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <fa-icon title="more details" style="color:#3498db" class="spacing_icon" [icon]="moreDetails_icon"></fa-icon>
                <fa-icon title="edit" style="color:#e67e22" class="spacing_icon" [icon]="edit_icon"></fa-icon>
                <fa-icon title="remove" style="color:#e74c3c" [icon]="delete_icon"></fa-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <div class="tableFooter d-flex">
        <button (click)="openDialog()" type="button" class="btn btn-outline-success">
            <fa-icon class="add_icon" [icon]="add_icon"></fa-icon>
        </button>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
</div>
