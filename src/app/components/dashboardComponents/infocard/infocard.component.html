<div class="card shadow-sm" style="width: 13rem;">
    <div class="card-body">
        <fa-icon [ngStyle]="{'color': color,'background-color':backgroundColor}" [icon]="getIcon()"></fa-icon>
        <div class="info">
            <h2 class="title">{{title}}</h2>
            <h3 class="number">{{number}}</h3>
            <div class="progress">
                <div class="progress-bar" [ngClass]="progressBg" role="progressbar" aria-label="Info example" [ngStyle]="{'width': progressWidth}" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <p class="card-text"></p>
    </div>
</div>
