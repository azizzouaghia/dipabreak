<div class="filter d-flex">
<input type="text" [(ngModel)]="filters.filters[this.column].value" class="form-control">
    <mat-chip-listbox (change)="updateMatchMode($event)" aria-label="Fish selection">
        <mat-chip-option *ngIf="column !== 'price'">Start with</mat-chip-option>
        <mat-chip-option *ngIf="column !== 'price'">Contains</mat-chip-option>
        <mat-chip-option *ngIf="column !== 'price'">Not Contains</mat-chip-option>
        <mat-chip-option *ngIf="column !== 'price'">Ends with</mat-chip-option>
        <mat-chip-option>Equal</mat-chip-option>
        <mat-chip-option>Not Equal</mat-chip-option>
    </mat-chip-listbox>
</div>
