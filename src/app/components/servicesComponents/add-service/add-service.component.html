<h2 mat-dialog-title>Add Service</h2>
<mat-dialog-content class="mat-typography">
    <!--Forum Debut-->
    <div class="container">

        <label for="inputName" class="form-label">Name</label>
        <input type="text" id="inputName" class="form-control">

        <label for="inputDesc" class="form-label">Description</label>
        <textarea type="text" id="inputDesc" class="form-control"></textarea>

        <label for="inputPrice" class="form-label">Price</label>
        <input type="number" id="inputPrice" class="form-control">

        <div class="status d-flex">
            <label class="form-label">Status : </label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            </div>
        </div>

    </div>
    <!--Forum Fin-->
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
